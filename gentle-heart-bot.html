<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Gentle Heart</title>

  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>

<body>

  <div class="app">

    <header class="gh-header">
      <div class="gh-left">
        <img src="avatar.png" class="gh-avatar" alt="Gentle Heart">
        <div>
          <div class="gh-title">Gentle Heart</div>
          <div class="gh-subtitle">Your gentle companion</div>
        </div>
      </div>

      <div class="gh-right">
        <label class="user-avatar-wrap">
          <input id="avatarInput" type="file" accept="image/*" hidden>
          <img id="userAvatar" src="avatar.png" class="user-avatar" alt="Your avatar">
        </label>

        <button id="gearBtn" class="gh-gear">⚙️</button>
      </div>
    </header>

    <main class="gh-chat">
<div class="bubble bot">
  Hi, I’m here with you. How are you feeling today?
</div>

<div class="bubble user">
  I’m okay, just tired.
</div>
  <div class="empty-state">
    <div class="empty-title">You’re safe here.</div>
    <div class="empty-sub">
      Start typing whenever you’re ready.
    </div>
  </div>
</main>

    <footer class="gh-input">
      <input type="text" placeholder="Type your reply…" />
      <button>Send</button>
    </footer>

  </div>
<!-- SETTINGS MODAL -->
<div id="settingsOverlay" class="modal-overlay hidden">
  <div class="modal">

    <div class="modal-header">
      <h3>Settings</h3>
      <button id="closeSettings" class="close-btn">✕</button>
    </div>

    <div class="modal-body">

      <div class="setting-row">
        <span>Country</span>
        <select>
          <option>Philippines</option>
          <option>United States</option>
          <option>Other</option>
        </select>
      </div>

      <div class="setting-row">
        <span>Kids Mode</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <div class="setting-row">
        <span>Private Mode</span>
        <label class="switch">
          <input type="checkbox">
          <span class="slider"></span>
        </label>
      </div>

      <button class="clear-btn">Clear chat (UI only)</button>

    </div>

  </div>
</div>
</body>
</html>
