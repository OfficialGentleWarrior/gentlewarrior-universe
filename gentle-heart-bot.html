<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Gentle Heart</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#06442a">

<style>
:root{
  --bg:#04331f;
  --card:#06442a;
  --text:#eafff4;
  --muted:#bfe8d3;
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
}
*{box-sizing:border-box}
html,body{
  margin:0;
  height:100%;
  background:var(--bg);
  color:var(--text);
}
.app{
  min-height:100%;
  display:flex;
  align-items:center;
  justify-content:center;
  padding:24px;
}
.card{
  max-width:420px;
  width:100%;
  background:var(--card);
  border-radius:18px;
  padding:28px;
  text-align:center;
  box-shadow:0 20px 40px rgba(0,0,0,.35);
}
h1{
  margin:0 0 8px;
  font-size:28px;
}
p{
  margin:0 0 18px;
  line-height:1.5;
  color:var(--muted);
}
button{
  width:100%;
  padding:14px;
  border-radius:14px;
  border:none;
  background:#1aa667;
  color:#04331f;
  font-size:16px;
  font-weight:600;
  cursor:pointer;
}
button:active{transform:scale(.98)}
.footer{
  margin-top:14px;
  font-size:12px;
  color:#9fd9bf;
}
</style>
</head>

<body>
<div class="app">
  <div class="card">
    <h1>Gentle Heart</h1>
    <p>
      A calm companion for cerebral palsy awareness and emotional support.
    </p>

    <button onclick="startChat()">Start Conversation</button>

    <div class="footer">
      Gentle Heart is a companion, not a medical or crisis service.
    </div>
  </div>
</div>

<script>
function startChat(){
  window.location.href = "PASTE_CUSTOM_GPT_LINK_HERE";
}
</script>
</body>
</html>
