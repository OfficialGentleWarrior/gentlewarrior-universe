<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
<title>Gentle Heart — Your gentle companion</title>
<style>
:root{
  --emerald-900:#04331f;
  --emerald-800:#06442a;
  --emerald-700:#0b5b39;
  --emerald-600:#0e6e47;
  --emerald-500:#1aa667;
  --emerald-400:#49c88f;
  --bg:#f6fbf8;
  --white:#f7fff9;
  --muted:#cfe9d9;
  font-family: Inter, system-ui, -apple-system, "Segoe UI", Roboto, Arial, sans-serif;
}
html,body{height:100%;margin:0;background:var(--bg);-webkit-font-smoothing:antialiased;}
/* Bubble */
#bubble{
  position:fixed; right:18px; bottom:18px;
  z-index:100000; /* lower than panel now */
  width:68px; height:68px; border-radius:999px;
  background:linear-gradient(180deg,var(--emerald-500),var(--emerald-600));
  display:flex;align-items:center;justify-content:center;box-shadow:0 8px 26px rgba(3,30,20,.45);
  cursor:grab; touch-action:none; user-select:none;
  transition:box-shadow .12s ease, transform .12s ease;
}
#bubble:active{ cursor:grabbing; box-shadow:0 12px 36px rgba(3,30,20,.55); transform:scale(.98); }
#bubble img{width:72%;height:72%;border-radius:12px;object-fit:cover;display:block;}

/* Panel */
#panel{
  position:fixed; right:18px; bottom:110px;
  z-index:100001; /* ensure panel is above bubble */
  width:360px; max-width:92vw; height:640px; max-height:86vh;
  border-radius:14px; overflow:hidden; display:flex;flex-direction:column;
  background:var(--emerald-900); color:var(--white); transform:translateY(6px) scale(.99); opacity:0;
  transition:transform .14s ease,opacity .14s ease,right .12s ease,bottom .12s ease,max-height .12s ease;
  pointer-events:none; box-shadow:0 20px 60px rgba(3,30,20,.5);
}
#panel.show{transform:none;opacity:1; pointer-events:auto;}
.header{display:flex;align-items:center;padding:14px;gap:12px;background:linear-gradient(180deg,var(--emerald-800),var(--emerald-700));}
.header img{width:46px;height:46px;border-radius:10px;object-fit:cover;}
.title{font-weight:700;font-size:18px}
.subtitle{font-size:12px;color:var(--muted);margin-top:4px}
.header-right{margin-left:auto;display:flex;gap:8px;align-items:center}
.icon-btn{background:transparent;border:0;color:var(--white);padding:6px;border-radius:8px;cursor:pointer}
.chat-area{flex:1;display:flex;flex-direction:column;padding:14px;gap:12px;overflow:auto;background:linear-gradient(180deg,#05291822,transparent);scroll-behavior:smooth}
.msg{max-width:78%;padding:12px 14px;border-radius:12px;line-height:1.3;display:inline-block}
.bot-msg{background:linear-gradient(180deg,var(--emerald-800),var(--emerald-700));align-self:flex-start;display:flex;gap:10px;align-items:flex-start;color:var(--white)}
.bot-msg img{width:36px;height:36px;border-radius:8px;flex:0 0 36px;object-fit:cover}
.user-msg{background:var(--white);color:var(--emerald-900);align-self:flex-end;border-radius:12px;padding:10px 14px;}

/* Input area */
.controls{padding:12px;border-top:1px solid rgba(255,255,255,0.03);display:flex;gap:8px;align-items:center;background:linear-gradient(180deg, rgba(2,20,12,0.02), transparent);}
.input-wrap{flex:1;background:rgba(255,255,255,0.04);padding:10px 12px;border-radius:999px;display:flex;align-items:center}
#userInput{flex:1;background:transparent;border:0;outline:0;color:var(--white);font-size:15px}
.send-btn{background:var(--emerald-400);border:0;color:var(--emerald-900);padding:8px 12px;border-radius:999px;cursor:pointer}
.typing{display:flex;gap:6px}
.dot{width:8px;height:8px;border-radius:50%;background:var(--muted);animation:blink 1s infinite}
@keyframes blink{0%,80%{opacity:0.2}40%{opacity:0.95}}

/* Solid modal (non-transparent) */
.modal-backdrop{
  position:fixed;inset:0;display:flex;align-items:end;justify-content:center;padding:18px;z-index:100010;
  background: rgba(4,51,31,0.95);
  transition:opacity .12s ease; pointer-events:none; opacity:0;
}
.modal-backdrop.show{pointer-events:auto; opacity:1;}
.modal{pointer-events:auto;background:linear-gradient(180deg,var(--emerald-900),var(--emerald-800));color:var(--white);width:360px;max-width:96vw;border-radius:12px;padding:12px;box-shadow:0 20px 50px rgba(0,0,0,0.45)}
.hidden{display:none}

/* Error overlay */
#errorBox{position:fixed;left:12px;right:12px;top:12px;z-index:400000;background:#ffefef;color:#400;border-radius:10px;padding:10px;border:1px solid #f2c2c2;display:none;box-shadow:0 10px 30px rgba(0,0,0,0.18)}
#errorBox pre{white-space:pre-wrap;margin:0;font-size:13px}

@media(max-width:420px){
  #panel{width:92vw;height:86vh;right:6px;left:6px}
  .header img{width:40px;height:40px}
}
</style>
</head>
<body>

<!-- Inline fallback QA (ensures file never blank) -->
<script id="qa-inline" type="application/json">
{
  "hi":"Hello! I'm Gentle Heart — how can I help you today?",
  "hello":"Hi there — tell me what's on your mind.",
  "help":"You can ask about breathing exercises, CP info, or just share how you feel.",
  "breathing":"Try this: Inhale for 4, hold 2, exhale 6. Repeat 4 times.",
  "clear history success":"History cleared."
}
</script>

<!-- Error overlay (shows if runtime error occurs) -->
<div id="errorBox" role="alert"><strong>Script error — details:</strong><pre id="errorText"></pre></div>

<!-- Bubble -->
<div id="bubble" role="button" aria-label="Open Gentle Heart" tabindex="0" title="Gentle Heart — tap to open">
  <img src="avatar.png" alt="Gentle Heart avatar" onerror="this.style.display='none'"/>
</div>

<!-- Panel -->
<div id="panel" role="dialog" aria-modal="true" aria-hidden="true" class="">
  <div class="header" role="banner">
    <img src="avatar.png" alt="avatar" onerror="this.style.display='none'"/>
    <div>
      <div class="title">Gentle Heart</div>
      <div class="subtitle">Your gentle companion</div>
    </div>
    <div class="header-right" role="navigation" aria-label="Chat controls">
      <select id="countrySelect" aria-label="Country" style="background:transparent;color:var(--white);border:0;padding:6px 8px;border-radius:8px;">
        <option>Philippines</option><option>United States</option><option>United Kingdom</option><option>India</option>
      </select>
      <button id="gearBtn" class="icon-btn" title="Settings" aria-label="Settings">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="white" stroke-width="1.2" aria-hidden="true"><circle cx="12" cy="12" r="3"/><path d="M19.4 15a1.7 1.7 0 0 0 .3 1.9l.1.1a1 1 0 0 1 0 1.4l-1 1a1 1 0 0 1-1.4 0l-.1-.1a1.7 1.7 0 0 0-1.9-.3 1.7 1.7 0 0 0-1 .9l-1 .3a1 1 0 0 1-1.1-.4l-1-1a1 1 0 0 1 0-1.4l.3-1a1.7 1.7 0 0 0-.9-1 1.7 1.7 0 0 0-1.9.3l-.1.1a1 1 0 0 1-1.4 0l-1-1a1 1 0 0 1 0-1.4l.1-.1a1.7 1.7 0 0 0 .3-1.9 1.7 1.7 0 0 0-.9-1l-.3-1a1 1 0 0 1 .4-1.1l1-1a1 1 0 0 1 1.4 0l.3.3a1.7 1.7 0 0 0 1-.3 1.7 1.7 0 0 0 .3-1.9l-.1-.1a1 1 0 0 1 0-1.4l1-1a1 1 0 0 1 1.4 0l.1.1a1.7 1.7 0 0 0 1.9.3 1.7 1.7 0 0 0 1-.9l1-.3a1 1 0 0 1 1.1.4l1 1a1 1 0 0 1 0 1.4l-.3 1a1.7 1.7 0 0 0 .9 1 1.7 1.7 0 0 0 1.9-.3l.1-.1a1 1 0 0 1 1.4 0l1 1a1 1 0 0 1 0 1.4l-.1.1a1.7 1.7 0 0 0-.3 1.9z"/></svg>
      </button>
      <button id="minBtn" class="icon-btn" title="Minimize" aria-label="Minimize">
        <svg viewBox="0 0 24 24" width="18" height="18" fill="none" stroke="white" stroke-width="1.6"><path d="M5 12h14"/></svg>
      </button>
    </div>
  </div>

  <div id="chatArea" class="chat-area" role="log" aria-live="polite"></div>

  <div class="controls" role="group" aria-label="Message input">
    <form id="inputForm" autocomplete="off" style="display:flex;gap:8px;width:100%;align-items:center">
      <div class="input-wrap"><input id="userInput" name="q" placeholder="Say hello — ask gently" autocomplete="off" aria-label="Message input" /></div>
      <button type="submit" class="send-btn" aria-label="Send message">Send</button>
    </form>
  </div>
</div>

<!-- Modal -->
<div id="modalBackdrop" class="modal-backdrop hidden" aria-hidden="true">
  <div class="modal" role="dialog" aria-modal="true" aria-label="Settings">
    <h3 style="margin:0 0 8px 0">Settings</h3>
    <div style="display:flex;flex-direction:column;gap:8px">
      <label style="display:flex;align-items:center;gap:8px;cursor:pointer"><input id="kidsMode" type="checkbox" /> <span>Kids mode</span></label>
      <label style="display:flex;align-items:center;gap:8px;cursor:pointer"><input id="privateMode" type="checkbox" /> <span>Private mode</span></label>
      <div><label style="display:block;margin-bottom:6px">Country</label>
        <select id="countryInModal" class="select" style="width:100%;padding:8px;border-radius:8px;border:0;background:rgba(255,255,255,0.03);color:var(--white)"><option>Philippines</option><option>United States</option></select>
      </div>
      <div style="display:flex;gap:8px;margin-top:8px">
        <button id="clearHistory" style="flex:1;padding:10px;border-radius:8px;border:0;cursor:pointer;background:#fff;color:var(--emerald-900)">Clear history</button>
        <button id="closeModal" style="flex:1;padding:10px;border-radius:8px;border:0;cursor:pointer;background:transparent;color:var(--white);border:1px solid rgba(255,255,255,0.06)">Close</button>
      </div>
    </div>
  </div>
</div>

<script>
(function(){
  // Error overlay handlers
  window.addEventListener('error', function(ev){ try{ const box=document.getElementById('errorBox'); const txt=document.getElementById('errorText'); box.style.display='block'; txt.textContent = (ev && ev.message ? ev.message : String(ev)) + '\\n' + (ev && ev.filename ? ev.filename+':'+ev.lineno+':'+ev.colno : ''); }catch(e){} });
  window.addEventListener('unhandledrejection', function(ev){ try{ const box=document.getElementById('errorBox'); const txt=document.getElementById('errorText'); box.style.display='block'; txt.textContent = 'Promise rejection: ' + (ev.reason && ev.reason.stack ? ev.reason.stack : String(ev.reason)); }catch(e){} });
})();

(function(){
  const bubble = document.getElementById('bubble');
  const panel = document.getElementById('panel');
  const chatArea = document.getElementById('chatArea');
  const inputForm = document.getElementById('inputForm');
  const userInput = document.getElementById('userInput');
  const gearBtn = document.getElementById('gearBtn');
  const modalBackdrop = document.getElementById('modalBackdrop');
  const closeModal = document.getElementById('closeModal');
  const clearHistoryBtn = document.getElementById('clearHistory');
  const minBtn = document.getElementById('minBtn');
  const kidsModeCheckbox = document.getElementById('kidsMode');
  const privateModeCheckbox = document.getElementById('privateMode');

  // load inline QA
  let qaData = {};
  try{ const inline = document.getElementById('qa-inline'); if(inline && inline.textContent) qaData = JSON.parse(inline.textContent); }catch(e){ qaData = {}; }

  // try external qa.json in background
  (function tryFetchQA(){ fetch('./qa.json', {cache:'no-store'}).then(r=>{ if(!r.ok) throw new Error('no qa.json'); return r.json(); }).then(j=>{ if(j) qaData = j; console.info('qa.json loaded'); }).catch(()=>{}); })();

  // history
  let history = [];
  try{ history = JSON.parse(localStorage.getItem('gh_history') || '[]'); }catch(e){ history = []; }
  if(!history || history.length === 0){ history = [{role:'bot', text:"Welcome — tap the bubble to open chat. I'm Gentle Heart."}]; try{ localStorage.setItem('gh_history', JSON.stringify(history)); }catch(e){} }

  function renderHistory(){ if(!chatArea) return; chatArea.innerHTML=''; history.forEach(h=>{ if(h.role==='user') createUserBubble(h.text); else createBotBubble(h.text); }); requestAnimationFrame(()=> chatArea.scrollTop = chatArea.scrollHeight); }

  function createBotBubble(text, opts){
    const w = document.createElement('div'); w.className='msg bot-msg';
    const img = document.createElement('img'); img.src='avatar.png'; img.alt='Gentle Heart'; img.onerror = ()=>img.style.display='none';
    const t = document.createElement('div'); t.className='text';
    if(opts && opts.typing){ const typ=document.createElement('div'); typ.className='typing'; typ.innerHTML='<div class="dot"></div><div class="dot"></div><div class="dot"></div>'; t.appendChild(typ); }
    else t.textContent = text || '';
    w.appendChild(img); w.appendChild(t); chatArea.appendChild(w); chatArea.scrollTop = chatArea.scrollHeight;
    return w;
  }
  function createUserBubble(text){ const d=document.createElement('div'); d.className='msg user-msg'; d.textContent = text || ''; chatArea.appendChild(d); chatArea.scrollTop = chatArea.scrollHeight; return d; }

  function lookupReply(q){
    if(!q) return "Tell me more — I'm listening.";
    const key = q.trim().toLowerCase();
    if(Array.isArray(qaData)){ const found = qaData.find(x => (x.q||'').trim().toLowerCase() === key); if(found) return found.a; }
    else if(qaData && typeof qaData === 'object'){ if(qaData[key]) return qaData[key]; }
    try{ const keys = Object.keys(qaData||{}); for(let k of keys){ if(key.includes(k)) return qaData[k]; } }catch(e){}
    return "Thanks for sharing — tell me more, or ask about breathing exercises or CP info.";
  }

  let sendLock=false;
  async function handleSend(text){
    if(sendLock) return;
    if(!text || !text.trim()) return;
    sendLock=true;
    history.push({role:'user', text}); persistHistory();
    createUserBubble(text);
    if(userInput) userInput.value='';
    const typingNode = createBotBubble('', {typing:true});
    await new Promise(r=>setTimeout(r,2000));
    const reply = lookupReply(text) || "Okay — tell me more.";
    const container = typingNode.querySelector('.text');
    if(container) container.textContent = reply;
    history.push({role:'bot', text:reply}); persistHistory();
    chatArea.scrollTop = chatArea.scrollHeight;
    sendLock=false;
  }
  function persistHistory(){ try{ localStorage.setItem('gh_history', JSON.stringify(history)); }catch(e){} }

  renderHistory();

  if(inputForm){
    inputForm.addEventListener('submit', function(e){ e.preventDefault(); handleSend(userInput && userInput.value); });
  }

  // Ensure panel appears on top and not offscreen — also fallback coords if something odd
  function positionPanelAboveBubble(){
    if(!panel || !bubble) return;
    try{
      const br = bubble.getBoundingClientRect();
      // compute right as distance from bubble's right edge to viewport right
      const right = Math.max(12, window.innerWidth - (br.left + br.width));
      panel.style.right = right + 'px';
      // bottom should be such that panel sits above bubble, but clamp to viewport
      const desiredBottom = Math.max(12, window.innerHeight - br.top + 18);
      const clampedBottom = Math.min(desiredBottom, window.innerHeight - 80);
      panel.style.bottom = clampedBottom + 'px';
      panel.style.maxHeight = Math.min(window.innerHeight - 120, 86 * window.innerHeight / 100) + 'px';
    }catch(e){
      // fallback to safe defaults
      panel.style.right = '18px';
      panel.style.bottom = '110px';
      panel.style.maxHeight = Math.min(window.innerHeight - 120, 86 * window.innerHeight / 100) + 'px';
    }
  }

  function openPanel(){
    if(!panel) return;
    // make sure panel z-index sits above bubble (defensive)
    panel.style.zIndex = '100001';
    positionPanelAboveBubble();
    panel.classList.add('show'); panel.setAttribute('aria-hidden','false');
    // focus input after a short delay so keyboard doesn't block layout
    setTimeout(()=>{ try{ if(userInput){ userInput.focus(); chatArea.scrollTop = chatArea.scrollHeight; } }catch(e){} }, 60);
  }
  function minimizePanel(){ if(!panel) return; panel.classList.remove('show'); panel.setAttribute('aria-hidden','true'); }

  // bubble interactions
  bubble.addEventListener('click', function(e){ if(panel && panel.classList && panel.classList.contains('show')) minimizePanel(); else openPanel(); });
  bubble.addEventListener('keydown', function(e){ if(e.key==='Enter' || e.key===' ') { e.preventDefault(); if(panel && panel.classList && panel.classList.contains('show')) minimizePanel(); else openPanel(); } });

  // outside click closes panel (unless modal open)
  document.addEventListener('click', function(ev){
    if(!panel || !bubble) return;
    if(!panel.classList.contains('show')) return;
    if(modalBackdrop && modalBackdrop.classList.contains('show')) return;
    if(panel.contains(ev.target) || bubble.contains(ev.target)) return;
    minimizePanel();
  });

  // settings modal
  if(gearBtn){
    gearBtn.addEventListener('click', function(ev){ ev.stopPropagation(); modalBackdrop.classList.add('show'); modalBackdrop.classList.remove('hidden'); try{ kidsModeCheckbox.checked = JSON.parse(localStorage.getItem('gh_kids')||'false'); privateModeCheckbox.checked = JSON.parse(localStorage.getItem('gh_private')||'false'); }catch(e){} });
  }
  if(closeModal){
    closeModal.addEventListener('click', function(){ modalBackdrop.classList.remove('show'); modalBackdrop.classList.add('hidden'); try{ localStorage.setItem('gh_kids', JSON.stringify(kidsModeCheckbox.checked)); localStorage.setItem('gh_private', JSON.stringify(privateModeCheckbox.checked)); }catch(e){} });
  }
  modalBackdrop.addEventListener('click', function(ev){ if(ev.target === modalBackdrop){ modalBackdrop.classList.remove('show'); modalBackdrop.classList.add('hidden'); }});

  // clear history
  if(clearHistoryBtn){
    clearHistoryBtn.addEventListener('click', function(ev){ ev.preventDefault(); history = [{role:'bot', text:(qaData['clear history success'] || 'History cleared.')}]; persistHistory(); renderHistory(); });
  }

  // minimize button
  if(minBtn) minBtn.addEventListener('click', function(ev){ ev && ev.stopPropagation(); minimizePanel(); });

  // Drag bubble (keeps same behavior)
  (function enableDrag(){
    if(!bubble) return;
    let active=false, sx=0, sy=0, tx=0, ty=0, moved=false;
    const threshold = 6;
    try{
      const saved = JSON.parse(localStorage.getItem('gh_bubble_pos') || 'null');
      if(saved && typeof saved.x === 'number' && typeof saved.y === 'number') bubble.style.transform = `translate(${saved.x}px, ${saved.y}px)`;
    }catch(e){}
    function onDown(e){
      active=true; moved=false;
      sx = (e.touches ? e.touches[0].clientX : e.clientX); sy = (e.touches ? e.touches[0].clientY : e.clientY);
      const m = window.getComputedStyle(bubble).transform;
      if(m && m !== 'none'){ const vals = m.match(/matrix.*\\((.+)\\)/); if(vals){ const p = vals[1].split(',').map(x=>parseFloat(x)); tx = p[4]||0; ty = p[5]||0; } else { tx=0; ty=0; } } else { tx=0; ty=0; }
      (e.preventDefault && e.preventDefault());
    }
    function onMove(e){
      if(!active) return;
      const cx = (e.touches ? e.touches[0].clientX : e.clientX); const cy = (e.touches ? e.touches[0].clientY : e.clientY);
      const dx = cx - sx, dy = cy - sy;
      if(!moved && (Math.abs(dx)>threshold || Math.abs(dy)>threshold)) moved = true;
      const nx = tx + dx, ny = ty + dy;
      bubble.style.transform = `translate(${nx}px, ${ny}px)`;
      (e.preventDefault && e.preventDefault());
    }
    function onUp(e){
      if(!active) return;
      active=false;
      if(!moved){
        // rely on click to toggle
        return;
      }
      const rect = bubble.getBoundingClientRect();
      const centerX = rect.left + rect.width/2;
      const screenMid = window.innerWidth/2;
      const m = window.getComputedStyle(bubble).transform;
      let finalX = 0, finalY = 0;
      if(m && m !== 'none'){ const vals = m.match(/matrix.*\\((.+)\\)/); if(vals){ const p = vals[1].split(',').map(x=>parseFloat(x)); finalX = p[4]||0; finalY = p[5]||0; } }
      if(centerX < screenMid) finalX = finalX - rect.left + 12;
      else finalX = finalX + (window.innerWidth - rect.right) - 12;
      finalY = Math.max(finalY, -rect.top + 12); finalY = Math.min(finalY, window.innerHeight - rect.bottom - 12);
      bubble.style.transform = `translate(${finalX}px, ${finalY}px)`;
      try{ localStorage.setItem('gh_bubble_pos', JSON.stringify({x: finalX, y: finalY})); }catch(e){}
    }
    bubble.addEventListener('pointerdown', function(ev){ onDown(ev); bubble.setPointerCapture && bubble.setPointerCapture(ev.pointerId); }, {passive:false});
    window.addEventListener('pointermove', function(ev){ onMove(ev); }, {passive:false});
    window.addEventListener('pointerup', function(ev){ onUp(ev); }, {passive:false});
    bubble.addEventListener('touchstart', onDown, {passive:false});
    window.addEventListener('touchmove', onMove, {passive:false});
    window.addEventListener('touchend', onUp, {passive:false});
    bubble.addEventListener('mousedown', onDown);
    window.addEventListener('mousemove', onMove);
    window.addEventListener('mouseup', onUp);
  })();

  // keyboard & resize safety
  if(userInput){
    userInput.addEventListener('focus', ()=> setTimeout(()=> { if(panel && !panel.classList.contains('show')) openPanel(); try{ const vh=window.innerHeight || document.documentElement.clientHeight; panel.style.maxHeight = Math.max(300, vh - 120) + 'px'; chatArea.scrollTop = chatArea.scrollHeight; }catch(e){} }, 250));
    userInput.addEventListener('blur', ()=> setTimeout(()=> { try{ panel.style.maxHeight = Math.min(window.innerHeight - 120, 86 * window.innerHeight / 100) + 'px'; }catch(e){} },150));
    let lastInner = window.innerHeight;
    window.addEventListener('resize', function(){ try{ const now = window.innerHeight; if(now < lastInner - 80){ panel.style.maxHeight = Math.max(260, now - 120) + 'px'; setTimeout(()=> chatArea.scrollTop = chatArea.scrollHeight, 60); } else panel.style.maxHeight = Math.min(now - 120, 86 * now / 100) + 'px'; lastInner = now; }catch(e){} });
  }

  window.addEventListener('orientationchange', ()=> setTimeout(positionPanelAboveBubble, 320));
  window.addEventListener('resize', ()=> setTimeout(positionPanelAboveBubble, 120));

})(); // end IIFE
</script>
</body>
</html>
