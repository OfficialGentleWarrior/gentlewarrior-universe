<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Gentle Heart</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="gh-header">
    <div class="gh-left">
      <img src="avatar.png" alt="Gentle Heart" class="gh-avatar">
      <div>
        <div class="gh-title">Gentle Heart</div>
        <div class="gh-subtitle">Your gentle companion</div>
      </div>
    </div>

    <button class="gh-gear" aria-label="Settings">⚙️</button>
  </header>

  <!-- CHAT AREA -->
  <main class="gh-chat">
    <div class="bubble bot">
      Kumusta ka today? Gusto mo bang mag-share o gusto mo munang manahimik?
    </div>

    <div class="bubble user">
      Okay lang naman ako.
    </div>
  </main>

  <!-- INPUT -->
  <footer class="gh-input">
    <input type="text" placeholder="Type your reply…" />
    <button>Send</button>
  </footer>

</body>
</html>
