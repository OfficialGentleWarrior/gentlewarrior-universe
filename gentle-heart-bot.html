<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>Gentle Heart</title>

  <link rel="stylesheet" href="style.css">
  <script src="ui.js" defer></script>
</head>

<body>

  <div class="app">

    <header class="gh-header">
      <div class="gh-left">
        <img src="avatar.png" class="gh-avatar" alt="Gentle Heart">
        <div>
          <div class="gh-title">Gentle Heart</div>
          <div class="gh-subtitle">Your gentle companion</div>
        </div>
      </div>

      <div class="gh-right">
        <label class="user-avatar-wrap">
          <input id="avatarInput" type="file" accept="image/*" hidden>
          <img id="userAvatar" src="avatar.png" class="user-avatar" alt="Your avatar">
        </label>

        <button id="gearBtn" class="gh-gear">⚙️</button>
      </div>
    </header>

    <main class="gh-chat">
      <div class="empty-text">Start typing when you’re ready.</div>
    </main>

    <footer class="gh-input">
      <input type="text" placeholder="Type your reply…" />
      <button>Send</button>
    </footer>

  </div>

</body>
</html>
