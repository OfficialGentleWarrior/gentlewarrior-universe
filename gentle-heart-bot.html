<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>Gentle Heart — Your gentle companion</title>

<link rel="stylesheet" href="style.css">
</head>

<body>

<header class="gh-header">
  <div class="gh-left">
    <img src="avatar.png" class="gh-avatar" alt="Avatar">
    <div class="gh-title">
      <strong>Gentle Heart</strong>
      <span>Your gentle companion</span>
    </div>
  </div>
  <button class="gh-gear" id="openSettings">⚙️</button>
</header>

<main class="gh-main" id="chatArea">
  <div class="gh-center" id="emptyState">
    <h1>You’re safe here.</h1>
    <p>Start typing whenever you’re ready.</p>
  </div>
</main>

<footer class="gh-input">
  <input type="text" id="userInput" placeholder="Type your reply..." />
  <button id="sendBtn">Send</button>
</footer>

<!-- SETTINGS MODAL -->
<div class="gh-modal hidden" id="settingsModal">
  <div class="gh-modal-box">
    <h3>Settings</h3>
    <button id="closeSettings">Close</button>
  </div>
</div>

<script src="ui.js"></script>
</body>
</html>
