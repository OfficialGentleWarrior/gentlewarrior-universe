<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1,viewport-fit=cover" />
  <title>Gentle Heart</title>

  <link rel="stylesheet" href="style.css">
</head>

<body>

  <!-- HEADER -->
  <header class="gh-header">
    <div class="gh-left">
      <img src="avatar.png" class="gh-avatar" alt="Gentle Heart">
      <div>
        <div class="gh-title">Gentle Heart</div>
        <div class="gh-subtitle">Your gentle companion</div>
      </div>
    </div>

    <div class="gh-right">
      <!-- User Avatar Upload -->
      <label class="user-avatar-wrap">
        <input type="file" accept="image/*" hidden>
        <img src="avatar.png" class="user-avatar" alt="Your avatar">
      </label>

      <!-- Gear -->
      <button class="gh-gear" aria-label="Settings">⚙️</button>
    </div>
  </header>

  <!-- CHAT AREA (EMPTY STATE) -->
  <main class="gh-chat empty">
    <div class="empty-text">
      Start typing when you’re ready.
    </div>
  </main>

  <!-- INPUT -->
  <footer class="gh-input">
    <input type="text" placeholder="Type your reply…" />
    <button>Send</button>
  </footer>

</body>
</html>
