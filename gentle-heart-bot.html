<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>Gentle Heart — Your gentle companion</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#0b3d2e">

<link rel="stylesheet" href="style.css">
</head>
<body>

<header class="header">
  <div class="header-left">
    <img src="avatar.png" class="bot-avatar">
    <div>
      <div class="title">Gentle Heart</div>
      <div class="subtitle">Your gentle companion</div>
    </div>
  </div>

  <!-- USER AVATAR -->
  <img
    src="user-avatar.png"
    class="user-avatar"
    id="userAvatar"
    alt="User Avatar"
  >

  <button id="openSettings" class="gear">⚙️</button>
</header>

<main id="chat" class="chat">
  <div class="welcome">
    <h1>You’re safe here.</h1>
    <p>Start typing whenever you’re ready.</p>
  </div>
</main>

<footer class="input-bar">
  <input id="userInput" type="text" placeholder="Type your reply…" autocomplete="off">
  <button id="sendBtn">Send</button>
</footer>

<div id="settingsModal" class="modal hidden">
  <div class="modal-box">
    <h3>Settings</h3>

    <label>
      Country
      <select>
        <option>Philippines</option>
        <option>International</option>
      </select>
    </label>

    <label><input type="checkbox"> Kids Mode</label>
    <label><input type="checkbox"> Private Mode</label>

    <button id="clearChat">Clear chat</button>
    <button id="closeSettings">Close</button>
  </div>
</div>

<script src="ui.js"></script>
</body>
</html>
