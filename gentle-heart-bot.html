<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,viewport-fit=cover" />
<title>Gentle Heart — Your gentle companion</title>

<link rel="manifest" href="manifest.webmanifest">
<meta name="theme-color" content="#06442a">

<link rel="stylesheet" href="style.css">
</head>

<body>

<!-- HEADER -->
<header class="gh-header">
  <div class="gh-left">
    <img src="avatar.png" class="gh-avatar" id="userAvatar" alt="Avatar">
    <div class="gh-title">
      <div class="gh-name">Gentle Heart</div>
      <div class="gh-sub">Your Gentle Companion</div>
    </div>
  </div>

  <button class="gh-gear" id="openSettings">⚙️</button>
</header>

<!-- CHAT AREA -->
<main class="gh-chat" id="chatArea">
  <!-- messages injected here -->
</main>

<!-- TYPING INDICATOR -->
<div class="gh-typing hidden" id="typingIndicator">
  <span></span><span></span><span></span>
</div>

<!-- INPUT AREA -->
<footer class="gh-input">
  <input
    type="text"
    id="userInput"
    placeholder="Type here…"
    autocomplete="off"
  />
  <button id="sendBtn">Send</button>
</footer>

<!-- SETTINGS MODAL -->
<div class="gh-modal hidden" id="settingsModal">
  <div class="gh-modal-box">
    <h3>Settings</h3>

    <label>
      Country
      <select id="countrySelect">
        <option value="PH">Philippines</option>
        <option value="INT">International</option>
      </select>
    </label>

    <label>
      <input type="checkbox" id="kidsMode">
      Kids Mode
    </label>

    <label>
      <input type="checkbox" id="privateMode">
      Private Mode
    </label>

    <button id="clearChat">Clear chat</button>
    <button id="closeSettings">Close</button>
  </div>
</div>

<!-- ================= LOGIC CORE ================= -->
<script src="logic.js"></script>

<!-- ================= RESPONSE MODULES (7) ================= -->
<script src="responses/info.cp.js"></script>
<script src="responses/feeling.js"></script>
<script src="responses/desire.js"></script>
<script src="responses/support.js"></script>
<script src="responses/playful.js"></script>
<script src="responses/grounding.js"></script>
<script src="responses/help.js"></script>

<!-- ================= UI (LOCKED – MUST BE LAST) ================= -->
<script src="ui.js"></script>

</body>
</html>
