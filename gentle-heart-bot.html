<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover"/>
<title>Gentle Heart</title>

<style>
:root{
  --emerald:#04331f;
  --emerald-dark:#032718;
  --emerald-soft:#0e6e47;
  --bot:#1a8f63;
  --user:#0b3d28;
}

html,body{
  margin:0;
  height:100%;
}

body{
  font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
  background:var(--emerald);
  display:flex;
  flex-direction:column;
}

/* HEADER */
header{
  background:var(--emerald-dark);
  color:#fff;
  padding:10px;
  display:flex;
  align-items:center;
  justify-content:space-between;
}

.header-left,.header-right{
  display:flex;
  align-items:center;
  gap:10px;
}

header img{
  width:36px;
  height:36px;
  border-radius:50%;
  background:#fff;
}

.header-title{
  text-align:center;
  flex:1;
}

/* CHAT */
#chat{
  flex:1;
  padding:12px;
  overflow-y:auto;
}

/* MESSAGES */
.msg{
  max-width:80%;
  padding:12px 14px;
  margin:10px 0;
  border-radius:16px;
  line-height:1.4;
  color:#fff;
}

.bot{ background:var(--bot); }
.user{
  background:var(--user);
  margin-left:auto;
}

/* INPUT */
#inputWrap{
  position:sticky;
  bottom:0;
  background:var(--emerald);
  padding:10px env(safe-area-inset-right) calc(10px + env(safe-area-inset-bottom)) env(safe-area-inset-left);
  display:flex;
  gap:8px;
}

input{
  flex:1;
  padding:12px;
  border-radius:12px;
  border:none;
}

button{
  padding:12px 18px;
  border-radius:12px;
  border:none;
  background:var(--emerald-soft);
  color:#fff;
}
</style>
</head>

<body>

<header>
  <div class="header-left">
    <img src="avatar.png">
  </div>
  <div class="header-title">
    <strong>Gentle Heart</strong><br>
    <small>Your gentle companion</small>
  </div>
  <div class="header-right">⚙️</div>
</header>

<div id="chat"></div>

<div id="inputWrap">
  <input id="userInput" placeholder="Type here…">
  <button id="sendBtn">Send</button>
</div>

<script>
/* ======================
   STATE + LANGUAGE
====================== */
let QA=null;
let currentState=null;
let lang='en';

const chat=document.getElementById('chat');
const input=document.getElementById('userInput');

/* ======================
   LOAD QA
====================== */
(async()=>{
  const res=await fetch('./qa.json');
  QA=await res.json();
  currentState=QA.start;
})();

/* ======================
   UTIL
====================== */
const norm=t=>t.toLowerCase().trim();
const isTL=t=>/(kumusta|hindi|mabigat|medyo|salamat|nga|ako|ka)/i.test(t);

function say(text,who){
  const d=document.createElement('div');
  d.className='msg '+who;
  d.textContent=text;
  chat.appendChild(d);
  chat.scrollTop=chat.scrollHeight;
}

/* ======================
   BINARY ROUTER
====================== */
function routeBinary(inputText){
  const t=norm(inputText);
  const state=QA.states[currentState];

  // OPTION A
  const a=[norm(state.options[0].label_en), norm(state.options[0].label_tl)];
  // OPTION B
  const b=[norm(state.options[1].label_en), norm(state.options[1].label_tl)];

  if(a.some(k=>t.includes(k))) return state.options[0].next;
  if(b.some(k=>t.includes(k))) return state.options[1].next;

  return null;
}

/* ======================
   SEND
====================== */
document.getElementById('sendBtn').onclick=()=>{
  const text=input.value.trim();
  if(!text || !QA) return;

  lang=isTL(text)?'tl':'en';
  say(text,'user');
  input.value='';

  const next=routeBinary(text);

  if(next){
    currentState=next;
    say(QA.states[currentState].text[lang],'bot');
  }else{
    say(
      lang==='tl'
        ? 'Pumili ka lang sa dalawang nabanggit ko.'
        : 'Please choose between the two options I mentioned.',
      'bot'
    );
  }
};
</script>

</body>
</html>
