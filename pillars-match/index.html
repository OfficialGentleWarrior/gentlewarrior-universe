<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pillar Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="./style.css?v=8" />

  <!-- INLINE SAFETY CSS -->
  <style>
    body {
      margin: 0;
      background: #0b2f22;
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
    }

    header {
      padding: 12px 8px;
    }

    .hud {
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      background: rgba(0, 0, 0, 0.25);
    }

    .game-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 12px;
      position: relative;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 56px);
      gap: 6px;
      pointer-events: auto;
    }

    .tile {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    .progress-wrap {
      width: 90%;
      height: 8px;
      margin: 10px auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ffd86b;
      transition: width 0.2s linear;
    }

    footer {
      margin-top: 14px;
      padding-bottom: 10px;
      font-size: 12px;
      opacity: 0.6;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .hidden {
      display: none !important;
    }

    .overlay-box {
      background: #123a2b;
      padding: 18px 20px;
      border-radius: 14px;
      max-width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .overlay-box h2 {
      margin-top: 0;
    }

    .overlay-box button {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #1aa667;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Pillar Match</h1>
    <p>Match the Six Pillars</p>
  </header>

  <!-- HUD -->
<div class="hud">
  <div>Level <span id="level">1</span></div>
  <div>Score <span id="score">0</span></div>
  <div>Moves Left <span id="moves">20</span></div>
</div>
<!-- RUN CONTROLS -->
<div id="runControls" style="
  display:flex;
  justify-content:center;
  gap:8px;
  margin:8px 0;
">

  <button id="endRunBtn" onclick="forceEndRun()" style="
  padding:6px 12px;
  border-radius:8px;
  border:none;
  background:#8b2c2c;
  color:#fff;
  font-size:12px;
  cursor:pointer;
">
End Run
</button>

  <button id="saveRunBtn" style="
    padding:6px 12px;
    border-radius:8px;
    border:none;
    background:#555;
    color:#fff;
    font-size:12px;
    cursor:pointer;
  ">
    Save
  </button>

  <button id="resetRunBtn" style="
    padding:6px 12px;
    border-radius:8px;
    border:none;
    background:#1aa667;
    color:#fff;
    font-size:12px;
    cursor:pointer;
  ">
    Restart
  </button>

</div>

<!-- PROGRESS BAR -->
<div class="progress-wrap">
  <div class="progress-bar" id="progressBar"></div>
</div>

  <!-- GAME GRID -->
  <main class="game-wrapper">
  <div class="grid" id="grid"></div>
</main>

<!-- WEEKLY LEADERBOARD -->
<div id="leaderboardPanel" style="
  width:100%;
  max-width:420px;
  margin:12px auto 0;
  background:rgba(0,0,0,0.25);
  border-radius:12px;
  padding:10px 12px;
  font-size:12px;
">
  <div style="font-weight:600;margin-bottom:6px;">
    üèÜ Top 10 This Week (UTC)
  </div>
  <div id="leaderboardList">Loading...</div>
</div>

  <!-- FOOTER -->
  <footer>
  <div style="margin-bottom:6px;">Every step counts.</div>
</footer>

  <!-- LEVEL COMPLETE OVERLAY (CP LINE ONLY) -->
  <div id="levelOverlay" class="overlay hidden">
    <div class="overlay-box">
      <h2>Progress Reached</h2>
      <p class="cp-line"></p>
      <button id="nextLevelBtn" type="button">Continue</button>
    </div>
  </div>

<!-- END RUN OVERLAY -->
<div id="endRunOverlay" class="overlay hidden">
  <div class="overlay-box">
    <h2>Run Complete</h2>

    <p>
      You reached <strong>Level <span id="endRunLevel">1</span></strong><br/>
      Progress: <strong><span id="endRunScore">0</span></strong>
    </p>

    <p id="endRunCpLine" style="opacity:.9;margin-top:8px;"></p>

    <div style="
      display:flex;
      justify-content:center;
      gap:10px;
      margin-top:14px;
      flex-wrap:wrap;
    ">
      <button id="tryAgainBtn">
        Try Again
      </button>

      <button id="shareXBtn" style="background:#111;">
        Share to X
      </button>
    </div>
  </div>
</div>

  <!-- FIREBASE FIRST -->
<script type="module">
  import { initializeApp, getApps, getApp } from
    "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";

  import {
  getFirestore,
  collection,
  doc,
  getDoc,
  setDoc,
  addDoc,
  updateDoc,
  serverTimestamp,
  query,
  where,
  orderBy,
  limit,
  getDocs
} from
  "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";

  const firebaseConfig = {
    apiKey: "AIzaSyDZQFN0iMQ1QvgY2ptRFuOKY1sTz9zZhb8",
    authDomain: "gentle-warrior.firebaseapp.com",
    projectId: "gentle-warrior",
    storageBucket: "gentle-warrior.firebasestorage.app",
    messagingSenderId: "206508766648",
    appId: "1:206508766648:web:3451e7dcd6c9008e9c8b4d"
  };

  const app = getApps().length ? getApp() : initializeApp(firebaseConfig);
  const db  = getFirestore(app);

  const pillarPlayers = collection(db, "pillarPlayers");
  const pillarRuns    = collection(db, "pillarRuns");

  function isoWeekId(date = new Date()) {
    const d = new Date(Date.UTC(
      date.getUTCFullYear(),
      date.getUTCMonth(),
      date.getUTCDate()
    ));
    d.setUTCDate(d.getUTCDate() + 4 - (d.getUTCDay() || 7));
    const yearStart = new Date(Date.UTC(d.getUTCFullYear(), 0, 1));
    const weekNo = Math.ceil((((d - yearStart) / 86400000) + 1) / 7);
    return `${d.getUTCFullYear()}-${String(weekNo).padStart(2, "0")}`;
  }

  function currentSeasonId() {
    return isoWeekId() + "-pillar";
  }

  function getPillarDeviceTag() {
    let tag = localStorage.getItem("gw_pillar_device_tag");
    if (!tag) {
      tag = "pillar_" + Math.random().toString(36).slice(2, 10);
      localStorage.setItem("gw_pillar_device_tag", tag);
    }
    return tag;
  }

  window.pillarDB = {
  db,
  pillarPlayers,
  pillarRuns,
  currentSeasonId,
  getPillarDeviceTag,

  addDoc,
  doc,
  getDoc,
  setDoc,
  serverTimestamp,

  // leaderboard tools
  query,
  where,
  orderBy,
  limit,
  getDocs
};

  console.log("üü¢ Pillar Match Firebase ready");
</script>

<!-- GAME SCRIPT LAST -->
<script src="./game.js?v=8" defer></script>

</body>
</html>
