<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pillar Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- MAIN CSS -->
  <link rel="stylesheet" href="./style.css?v=5" />

  <!-- INLINE SAFETY CSS -->
  <style>
    body {
      margin: 0;
      background: #0b2f22;
      color: #ffffff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
    }

    header {
      padding: 12px 8px;
    }

    .hud {
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      background: rgba(0, 0, 0, 0.25);
    }

    .game-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 12px;
      position: relative;
      z-index: 1;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 56px);
      gap: 6px;
      pointer-events: auto;
    }

    .tile {
      width: 56px;
      height: 56px;
      border-radius: 10px;
      cursor: pointer;
      user-select: none;
    }

    .progress-wrap {
      width: 90%;
      height: 8px;
      margin: 10px auto;
      background: rgba(255, 255, 255, 0.15);
      border-radius: 6px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: #ffd86b;
      transition: width 0.2s linear;
    }

    footer {
      margin-top: 14px;
      padding-bottom: 10px;
      font-size: 12px;
      opacity: 0.6;
    }

    /* OVERLAY */
    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.65);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 50;
    }

    .hidden {
      display: none !important;
    }

    .overlay-box {
      background: #123a2b;
      padding: 18px 20px;
      border-radius: 14px;
      max-width: 90%;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.4);
    }

    .overlay-box h2 {
      margin-top: 0;
    }

    .overlay-box button {
      margin-top: 12px;
      padding: 10px 14px;
      border-radius: 8px;
      border: none;
      background: #1aa667;
      color: #ffffff;
      font-size: 14px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <!-- HEADER -->
  <header>
    <h1>Pillar Match</h1>
    <p>Match the Six Pillars</p>
  </header>

  <!-- HUD -->
  <div class="hud">
    <div>Level <span id="level">1</span></div>
    <div>Progress <span id="score">0</span></div>
    <div>Effort <span id="moves">20</span></div>
  </div>

  <!-- PROGRESS BAR -->
  <div class="progress-wrap">
    <div class="progress-bar" id="progressBar"></div>
  </div>

  <!-- GAME GRID -->
  <main class="game-wrapper">
    <div class="grid" id="grid"></div>
  </main>

  <!-- FOOTER -->
  <footer>
  <div style="margin-bottom:6px;">Every step counts.</div>

  <button id="resetRunBtn" style="
    padding:6px 12px;
    border-radius:8px;
    border:none;
    background:#1aa667;
    color:#fff;
    font-size:12px;
    cursor:pointer;
  ">
    Restart Run
  </button>
</footer>

  <!-- LEVEL COMPLETE OVERLAY (CP LINE ONLY) -->
  <div id="levelOverlay" class="overlay hidden">
    <div class="overlay-box">
      <h2>Progress Reached</h2>
      <p class="cp-line"></p>
      <button id="nextLevelBtn" type="button">Continue</button>
    </div>
  </div>

  <!-- GAME SCRIPT -->
  <script src="./game.js?v=6" defer></script>

</body>
</html>
