<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pillar Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Basic styling -->
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>Pillar Match</h1>
    <p>Match the Six Pillars</p>
  </header>

  <!-- HUD -->
  <div class="hud">
    <div>Level: <span id="level">1</span></div>
    <div>Score: <span id="score">0</span></div>
    <div>Moves: <span id="moves">20</span></div>
  </div>

  <!-- Game Grid -->
  <div class="game-wrapper">
    <div class="grid"></div>
  </div>

  <!-- Fallback test (can remove later) -->
  <div class="symbol-test">
    <img src="../assets/pillars/aurelion.png" width="48">
    <img src="../assets/pillars/gaialune.png" width="48">
    <img src="../assets/pillars/ignara.png" width="48">
    <img src="../assets/pillars/solyndra.png" width="48">
    <img src="../assets/pillars/umbrath.png" width="48">
    <img src="../assets/pillars/zeratheon.png" width="48">
  </div>

  <!-- Game Logic -->
  <script src="game.js"></script>
</body>
</html>
