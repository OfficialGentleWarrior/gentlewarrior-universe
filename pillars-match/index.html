<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pillar Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS (cache-busted) -->
  <link rel="stylesheet" href="./style.css?v=4">

  <!-- Inline fallback (keeps layout alive even if CSS fails) -->
  <style>
    body {
      margin: 0;
      background: #0b2f22;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
    }
    header { padding: 12px 8px; }
    .hud {
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      background: rgba(0,0,0,0.25);
    }
    .game-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(7, 56px);
      gap: 6px;
    }
    .tile {
      width: 56px;
      height: 56px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Pillar Match</h1>
    <p>Match the Six Pillars</p>
  </header>

  <div class="hud">
    <div>Level: <span id="level">1</span></div>
    <div>Score: <span id="score">0</span></div>
    <div>Moves: <span id="moves">20</span></div>
  </div>

  <main class="game-wrapper">
    <div class="grid"></div>
  </main>

  <!-- JS MUST LOAD AFTER DOM -->
  <script src="./game.js?v=4" defer></script>

</body>
</html>
