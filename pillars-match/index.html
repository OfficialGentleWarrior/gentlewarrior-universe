<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Pillar Match</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- FORCE correct base path -->
  <base href="./">

  <!-- Main CSS (cache-busted) -->
  <link rel="stylesheet" href="style.css?v=3">

  <!-- FAILSAFE: inline minimal styles (always applies) -->
  <style>
    body {
      margin: 0;
      background: #0b2f22;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      text-align: center;
    }

    header {
      padding: 12px 8px;
    }

    .hud {
      display: flex;
      justify-content: space-around;
      padding: 8px 0;
      font-size: 14px;
      background: rgba(0,0,0,0.25);
    }

    .game-wrapper {
      display: flex;
      justify-content: center;
      margin-top: 12px;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(7, 56px);
      gap: 6px;
    }

    .tile {
      width: 56px;
      height: 56px;
      border-radius: 10px;
    }
  </style>
</head>

<body>

  <header>
    <h1>Pillar Match</h1>
    <p>Match the Six Pillars</p>
  </header>

  <!-- HUD -->
  <div class="hud">
    <div>Level: <span id="level">1</span></div>
    <div>Score: <span id="score">0</span></div>
    <div>Moves: <span id="moves">20</span></div>
  </div>

  <!-- Game Grid -->
  <main class="game-wrapper">
    <div class="grid" aria-label="Pillar match grid"></div>
  </main>

  <!-- Game Logic -->
  <script src="game.js?v=3"></script>

</body>
</html>
